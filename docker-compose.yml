version: '2'

services:

    #fast-CGI processer manager
    php7.0:
        build: ./docker/php/php70
        image: php-fpm:7.0
        container_name: php70
        networks:
            vmms_network:
                ipv4_address: 172.20.0.70
        ports:
            - "9070:9070"
        volumes:
            - /var/www/web:/var/www/web
            - ./etc/php/php70/php-fpm.d:/usr/local/etc/php-fpm.d
        links:
            - mysql
        depends_on:
            - mysql
        restart: always
    
    #PHP5.6
    php5.6:
        build: ./docker/php/php56
        image: php-fpm:5.6
        container_name: php56
        networks:
            vmms_network:
                ipv4_address: 172.20.0.56
        ports:
            - "9056:9056"
        volumes:
            - /var/www/web:/var/www/web
            - ./etc/php/php56/php-fpm.d:/usr/local/etc/php-fpm.d
            # - ./logs/php:/var/log/php-fpm
        links:
            - mysql
        depends_on:
            - mysql
        restart: always

    #nginx web app
    server:
        build: ./docker/server
        image: server
        container_name: server
        networks:
            vmms_network:
                ipv4_address: 172.20.0.4
        ports:
            - '80:80'
            - '443:443'
        volumes:
            #nginx conf
            - ./etc/nginx/conf.d:/etc/nginx/conf.d
            #- ./etc/nginx/snippets:/etc/nginx/snippets
            - /var/www/web:/var/www/web
            - ./var/www/certbot:/var/www/certbot
            - ./etc/nginx/letsencrypt/:/etc/letsencrypt/
            ./etc/httpd/conf.d/web:/etc/httpd/conf.d/web
            #- ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
            #log    
            #- ./logs/nginx:/var/log/nginx
        links:
            - php7.0
            - php5.6
        depends_on:
            - mysql
        restart: always

    #MySQL config
    mysql:
        #build: ./docker/mysql
        image: 'bitnami/mysql:latest'
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: Quenanhdi123s
            MYSQL_USER: vicoders
            MYSQL_PASSWORD: Vmms123456@s
            MYSQL_DATABASE: vicoders_db
            MYSQL_ROOT_HOST: 0.0.0.0 
       
        networks:
            vmms_network:
                ipv4_address: 172.20.0.3
        ports:
            - '3306:3306'
        volumes:
            #- ./etc/mysql:/root
            - ./var/lib/mysql:/bitnami
            - ./etc/bitnami/mysql/conf:/opt/bitnami/mysql/conf
            #- ./logs/mysql:/var/log/mysql
        restart: always

